<!doctype html>
<html>
	<head>
		<title>PDF pager demo</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h1>Demo</h1>
		<iframe id="pdf-canvas" height="650" width="420"></iframe>
		<iframe id="pdf-canvas-2" class="pdf-pager"></iframe>
		<div id="callback-notes"></div>
		
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script src="jquery.pdfpager.js"></script>
		<script>
			$('#pdf-canvas').pdfPager({
				pages: 3,
				pdfFolder: 'http://www.jasonlcrane.com/demo/pdfpager/pdfs',
				namespace: 'test'
			});
			
			$('#pdf-canvas-2').pdfPager({
				config: 'demo.json',
				onChange: function() {
					$('#callback-notes').append('<p>onChange callback fired.</p>');
				}
			});
		</script>
	</body>
</html>
